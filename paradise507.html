<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Tours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #024959;
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        .social-icons a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .tour-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 10px;
            width: 300px;
            text-align: center;
        }
        .tour-card img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Viajes Paradise 507</h1>
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </header>
    <div class="catalogo">
        <div class="tour-card">
            <img src="Imagen de WhatsApp 2025-03-19 a las 09.52.06_fdc763fd.jpg" alt="Tour Embera">
            <h2>Tour Embera</h2>
        </div>
        <div class="tour-card">
            <img src="Imagen de WhatsApp 2025-03-19 a las 09.52.10_7743bea1.jpg" alt="Tour Gamboa">
            <h2>Tour Gamboa</h2>
        </div>
        <div class="tour-card">
            <img src="Imagen de WhatsApp 2025-03-19 a las 09.52.12_3fa66a92.jpg" alt="City Tour">
            <h2>City Tour</h2>
        </div>
        <div class="tour-card">
            <img src="Imagen de WhatsApp 2025-03-19 a las 09.52.16_539a861c.jpg" alt="Tour Santa Clara">
            <h2>Santa Clara</h2>
        </div>
        <div class="tour-card">
            <img src="Imagen de WhatsApp 2025-03-19 a las 09.52.20_5fc1c337.jpg" alt="Tour San Blas">
            <h2>San Blas</h2>
        </div>
    </div>
</body>
</html>
